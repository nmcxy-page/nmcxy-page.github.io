<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" id="viewport"
        content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>机械英语</title>
    <link rel="stylesheet" href="/resource/bootstrap.css">
    <style>
        /* 减少 iOS 上按钮残留的“选中/按下”样式 */
        html, body { -webkit-tap-highlight-color: transparent; }
        .btn:focus, .btn:active { box-shadow: none !important; outline: 0 !important; }

        /* 固定布局以避免 iOS 整页滚动条 */
        html, body { height: 100%; overflow: hidden; }
        #app { height: 100vh; overflow: hidden; }
        #app > header, #app > footer {
            position: fixed; left: 0; right: 0; background: #fff; z-index: 1020;
        }
        #app > header { top: 0; }
        #app > footer { bottom: 0; }
        #app > main { position: fixed; left: 0; right: 0; /* top/bottom 由脚本计算设置 */
            overflow: auto; -webkit-overflow-scrolling: touch; }
        /* 隐藏滚动条但保留可滚动（主要针对 iOS/WebKit） */
        .no-scrollbar { scrollbar-width: none; }
        .no-scrollbar::-webkit-scrollbar { width: 0; height: 0; }

        /* 选项使用 Alert 展示为可点击卡片 */
        #choices .alert { cursor: pointer; user-select: none; margin-bottom: 0; }
        #choices .alert:focus, #choices .alert:active { outline: none; box-shadow: none; }
    </style>
</head>

<body>
    <div id="app" class="min-vh-100 d-flex flex-column">
        <header class="flex-shrink-0 border-bottom">
            <div class="container py-2 d-flex align-items-center justify-content-between">
                <strong>机械英语</strong>
                <form class="d-flex align-items-center gap-2">
                    <a class="btn btn-link text-decoration-none" href="/english/english.html">打字模式></a>
                    <select id="datasetSelect" class="form-select form-select-sm w-auto"></select>
                </form>
            </div>
        </header>
        <main class="flex-grow-1 no-scrollbar">
            <div class="container d-flex justify-content-center">
                <div class="text-center mt-5 col-12 col-md-8 col-lg-6">
                    <div id="word-text" class="fs-1 mb-5 mt-2">&nbsp;</div>
                    <div id="choices" class="d-grid gap-2 my-3"></div>
                </div>
            </div>
        </main>
        <footer class="flex-shrink-0 border-top">
            <div class="container py-2 d-flex align-items-center justify-content-between">
                <span>你已学习：<span id="count">0</span> 次</span>
                <span>QQ群：822175108</span>
            </div>
        </footer>
    </div>
    <script>
        (function () {
            // 固定布局：根据 header/footer 高度计算 main 可视区域
            function applyFixedLayout() {
                const headerEl = document.querySelector('#app > header');
                const footerEl = document.querySelector('#app > footer');
                const mainEl = document.querySelector('#app > main');
                if (!headerEl || !footerEl || !mainEl) return;
                const top = headerEl.offsetHeight || 0;
                const bottom = footerEl.offsetHeight || 0;
                mainEl.style.top = top + 'px';
                mainEl.style.bottom = bottom + 'px';
            }

            const state = {
                selectItem: '/english/dlg.json',
                itemList: [
                    { id: 1, title: '多邻国单词', url: '/english/dlg.json' },
                    { id: 2, title: '2000单词', url: '/english/2000.json' },
                    { id: 3, title: '4000单词', url: '/english/4000.json' },
                    { id: 4, title: '6000单词', url: '/english/6000.json' }
                    
                ],
                c: 0,
                thisWord: { original: '', translation: '' },
                allWords: [],
                words: [],
                okCount: 0,
                correctValue: null,
                askOriginal: true
            };

            const els = {
                select: document.getElementById('datasetSelect'),
                text: document.getElementById('word-text'),
                choices: document.getElementById('choices'),
                count: document.getElementById('count')
            };

            let countKey = null;

            const pickIndex = (arr) => Math.floor(Math.random() * arr.length);
            const pick = (arr) => arr[pickIndex(arr)];
            const shuffle = (array) => {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            };
            const speak = (text) => {
                try { window.speechSynthesis.speak(new SpeechSynthesisUtterance(text)); } catch (_) {}
            };

            // 仅显示一个中文含义：按常见分隔符切分，取第一项，并去掉常见词性前缀
            function sanitizeMeaning(str) {
                if (!str) return '';
                const s = String(str).trim();
                const parts = s
                    .split(/[,，;；、/]|\s+or\s+|\s+或\s+|\s+和\s+|\s+及\s+/i)
                    .map(p => p.trim())
                    .filter(Boolean);
                let first = (parts[0] || s).trim();
                // 去掉常见英文词性缩写前缀
                first = first.replace(/^((n|v|vi|vt|adj|adv|prep|conj|pron|num|art|int|abbr|aux|pl|u|c)\.?\s*)+/i, '').trim();
                return first || s;
            }

            function renderHeader() {
                els.select.innerHTML = state.itemList.map(opt => `<option value="${opt.url}">${opt.title}</option>`).join('');
                els.select.value = state.selectItem;
            }

            function renderWord() {
                // 只显示英文或中文之一（中文仅展示一个意思）
                const text = state.askOriginal
                    ? (state.thisWord.original || '\u00A0')
                    : (sanitizeMeaning(state.thisWord.translation) || '\u00A0');
                els.text.textContent = text;
                els.count.textContent = state.c;
            }

            function buildChoices() {
                // 避免上一次点击后焦点残留到新按钮（iOS Safari）
                if (document.activeElement && typeof document.activeElement.blur === 'function') {
                    try { document.activeElement.blur(); } catch (_) {}
                }
                // 若显示英文，则备选项为中文（取一个意思）；若显示中文，则备选项为英文
                const isPromptEnglish = state.askOriginal;
                state.correctValue = isPromptEnglish
                    ? sanitizeMeaning(state.thisWord.translation)
                    : state.thisWord.original;

                const distractors = new Set();
                while (distractors.size < 3) {
                    const w = pick(state.allWords);
                    const candidate = isPromptEnglish ? sanitizeMeaning(w.translation) : w.original;
                    if (candidate && candidate !== state.correctValue) distractors.add(candidate);
                }
                const options = shuffle([state.correctValue, ...Array.from(distractors)]);

                els.choices.innerHTML = '';
                options.forEach(text => {
                    const item = document.createElement('div');
                    item.textContent = text;
                    item.className = 'alert alert-secondary';
                    // iOS: 避免焦点
                    if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                        item.tabIndex = -1;
                    }
                    item.addEventListener('click', () => handleChoice(text, item));
                    els.choices.appendChild(item);
                });
            }

            function handleChoice(val, el) {
                const correct = val === state.correctValue;
                // 切换为成功/失败样式，并禁用再次点击
                el.classList.remove('alert-secondary');
                el.classList.add(correct ? 'alert-success' : 'alert-danger');
                el.style.pointerEvents = 'none';
                // 立即失焦，避免 iOS 在下一题上保留选中样式
                try { el.blur(); } catch (_) {}
                if (correct) {
                    showOverlay('✅ 正确！');
                    state.c += 1;
                    if (countKey) localStorage.setItem(countKey, state.c);
                    setTimeout(() => { hideOverlay(); setupNextWord(); }, 1500);
                }
            }

            function setupNextWord() {
                if (state.words.length === 0) {
                    alert('休息一下吧！');
                    window.location.reload();
                    return;
                }
                // 切换题目前尝试清理当前任何焦点
                if (document.activeElement && typeof document.activeElement.blur === 'function') {
                    try { document.activeElement.blur(); } catch (_) {}
                }
                state.thisWord = state.words.splice(pickIndex(state.words), 1)[0];
                // 随机选择显示英文或中文
                state.askOriginal = Math.random() < 0.5;
                speak(state.thisWord.original);
                state.okCount = 0;
                renderWord();
                buildChoices();
                // 再次确保没有默认焦点
                if (document.activeElement && typeof document.activeElement.blur === 'function') {
                    try { document.activeElement.blur(); } catch (_) {}
                }
            }

            function loadData() {
                fetch(state.selectItem)
                    .then(r => r.json())
                    .then(data => {
                        // 在加载时将翻译精简为单一合理含义
                        const list = Array.isArray(data) ? data : [];
                        state.allWords = list.map(w => ({
                            original: w.original,
                            translation: sanitizeMeaning(w.translation)
                        }));
                        // build weighted practice list
                        for (let i = 0; i < 40; i++) {
                            const w = pick(state.allWords);
                            state.words.push(w, w, w, w, w, w);
                        }
                        setupNextWord();
                    })
                    .catch(err => console.error(err));
            }

            function init() {
                const saved = localStorage.getItem('url');
                if (saved) state.selectItem = saved;
                countKey = 'c' + (Date.now() + '').substring(0, 8);
                const savedC = localStorage.getItem(countKey);
                if (savedC) state.c = parseInt(savedC, 10) || 0;
                renderHeader();
                applyFixedLayout();
                renderWord();
                els.select.addEventListener('change', (e) => {
                    state.selectItem = e.target.value;
                    localStorage.setItem('url', state.selectItem);
                    location.reload();
                });
                // 预备全屏提示层
                prepareOverlay();
                loadData();
            }

            // 全屏提示：正确时短暂显示
            let overlayEl = null;
            function prepareOverlay() {
                overlayEl = document.createElement('div');
                overlayEl.className = 'position-fixed top-0 start-0 w-100 h-100 d-none d-flex align-items-center justify-content-center';
                overlayEl.style.background = 'rgba(0,0,0,.6)';
                overlayEl.style.zIndex = '1050';
                overlayEl.innerHTML = '<div class="text-white fw-bold display-4">✅ 正确！</div>';
                document.body.appendChild(overlayEl);
            }
            function showOverlay(text) {
                if (!overlayEl) prepareOverlay();
                overlayEl.querySelector('div').textContent = text;
                overlayEl.classList.remove('d-none');
            }
            function hideOverlay() {
                if (overlayEl) overlayEl.classList.add('d-none');
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }

            // 监听窗口变化，重新计算布局
            window.addEventListener('resize', () => {
                applyFixedLayout();
            });
            window.addEventListener('orientationchange', () => {
                applyFixedLayout();
            });
        })();
    </script>
</body>

</html>
