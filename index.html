<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳转…</title>
    <link rel="canonical" href="https://nsqq.com">
    <meta http-equiv="refresh" content="0; url=https://nsqq.com">
    <meta name="robots" content="noindex">
    <script>
        // JS 重定向（比 meta 更可靠），不保留当前页面历史记录
        (function() {
            var target = 'https://nsqq.com';
            try { window.location.replace(target); } catch (_) { window.location.href = target; }
        })();
    </script>
    <style>
        html, body { height: 100%; margin: 0; }
        body { display: grid; place-items: center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Microsoft YaHei', sans-serif; }
        a { color: #0d6efd; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
    
</head>
<body>
    <div>
        正在跳转到 <a href="https://nsqq.com">https://nsqq.com</a> …
    </div>
</body>
</html>
